<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>CustomTs - register</title>
</head>

<body>
    <script src="js/bootstrap.min.js"></script>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html"><b>CustomTs</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-primary active" href="#">Men</a></li>
                    <li class="nav-item"><a class="nav-link text-primary active" href="#">Women</a></li>
                    <li class="nav-item"><a class="nav-link text-primary active" href="#">Unisex</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="btn btn-success mx-1" href="login.html">Login</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="shoppingCart.html">
                            <i class="fas fa-shopping-cart position-relative">
                                Cart
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="form">
                            <div class="container">
                                <form class="form">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control mt-2 bt-2" placeholder="First Name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control mt-2 bt-2" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control mt-2 bt-2"
                                                placeholder="Display Name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="email" class="form-control mt-2 bt-2"
                                                placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="password" class="form-control mt-2 bt-2"
                                                placeholder="Password">
                                        </div>
                                        <div class="col">
                                            <input type="password" class="form-control mt-2 bt-2"
                                                placeholder="Confirm Password">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3 d-flex ms-auto">
                                            <div class="mt-2 form-check form-switch">
                                                <input class="form-check-input" id="iAgree" type="checkbox">
                                                <label for="iAgree" class="form-check-label">I agree</label>
                                            </div>
                                        </div>
                                        <div class="col-9 d-flex justify-content-center">
                                            <p class="form-text">By clicking <span
                                                    class="bg-primary text-white px-2 rounded">Register</span>, you
                                                agree to the <a href="#" class="text-primary text-decoration-none">Terms
                                                    and Conditions</a> set out by this site, including our
                                                Cookie Use.</p>
                                        </div>
                                        <hr>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col d-flex justify-content-center">
                                            <a class="btn btn-primary"
                                                style="line-height: 25px; height: 40px; width: 150px;"
                                                href="login.html">Register</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-primary sm">
