<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>CustomTs - login</title>
</head>

<body>
    <script src="js/bootstrap.min.js"></script>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html"><b>CustomTs</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-primary active" href="#">Men</a></li>
                    <li class="nav-item"><a class="nav-link text-primary active" href="#">Women</a></li>
                    <li class="nav-item"><a class="nav-link text-primary active" href="#">Unisex</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="btn btn-primary mx-1" href="register.html">Register</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="shoppingCart.html">
                            <i class="fas fa-shopping-cart position-relative">
                                Cart
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="form">
                            <div class="container">
                                <form class="form">
                                    <div class="row">
                                        <div class="col">
                                            <label for="emailAddress" class="form-label mt-2">Email Address:</label>
                                            <input type="email" class="form-control bt-2"
                                                placeholder="Email Address" id="emailAddress">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="password" class="form-label mt-3">Password:</label>
                                            <input type="password" class="form-control bt-2"
                                                placeholder="Password" id="password">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="mt-2 form-check form-switch">
                                                <input class="form-check-input" id="iAgree" type="checkbox">
                                                <label for="iAgree" class="form-check-label">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-8 d-flex justify-content-end">
                                            <a class="btn btn-success"
                                                style="line-height: 25px; height: 40px; width: 150px;"
                                                href="home.html">Sign in</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
